name: build-ios-app
on:
  push:
    branches:
      - 'cicd'
jobs:
  build:
    runs-on: macos-latest
    steps:  
      - uses: actions/checkout@v3    
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
      - run: cd ios
      - run: pwd
      - run: bundle exec fastlane beta
        env:
          FLUTTER_ROOT: /Users/akash/Work/projects/fastlane_test/github_actions_setup/.fvm/flutter_sdk